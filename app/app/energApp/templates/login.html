{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
<div class="container border rounded" style="max-width: 400px; margin-top: 5em;" >
  <div class = "center-block" style="padding: 10px">
        {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
      </div>
    {% endfor %}
    <div class="logo text-center">
      <img src="{{url_for('static', filename='images/energeek_logo.png')}}" width="30" height="30">
      <h2>Login</h2>
    </div>
    <hr>
    {{ wtf.quick_form(form, button_map={'submit':'success'}) }}    <hr>
    <div>
      <span>Don't have an account? <a href="{{ url_for('auth_bp.signup_page') }}">Sign up.</a></span>
    </div>
</div>
</div>


{% endblock %}
