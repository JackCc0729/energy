{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
<div class="container border rounded" style="max-width: 400px">
  <div class = "center-block" style="padding: 10px">
        {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
      </div>
    {% endfor %}
    <div class="logo text-center">
      <img src="{{url_for('static', filename='images/energeek_logo.png')}}" width="30" height="30">
      <h2>Sign Up</h2>
    </div>
    <hr>
    {{ wtf.quick_form(form, button_map={'submit':'success'}) }}    <hr>
    <div>
      <span>Already have an account? <a href="{{ url_for('auth_bp.login_page') }}">Log in.</a></span>
    </div>
  </div>
</div>

{% endblock %}
